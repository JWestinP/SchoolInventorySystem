{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'login/resetpass.css' %}">
        <title>LOGIN</title>
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong>{{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
    </head>
    <body>

        <div class="right-design">

            <div class="middle-section">
                <img src="{% static 'login/lspu.png' %}" class="lspu-logo">
            </div>

            
        </div>

        <div class="left-design">

            <div>
                <img src="{% static 'login/top.png' %}" class="top">
            </div>

            <div>
                <img src="{% static 'login/bot.png' %}" class="bot">
            </div>

        </div>


        <div class="login-form-container" style="height: 400px; ">

				
					<div class="title-container">
                        <img src="{% static 'login/unlocked.png' %}" class="ccs-logo" style="width: 100px;">
                        <h1 class="title">Create New Password</h1>
					</div>

                <form method="POST">
						{% csrf_token %}   
                    {% for field in form %}
                        <div class="new-pass">
                            {{ field.label_tag }}<span style="color: rgba(234, 231, 231, 0)">
                            <input class="password" type="password" {{ field }}>
                        </div></span>
                    {% endfor %}

                   <div class="buttons">			  
                        <button class="frconfirm_submit" type="submit">Save Your Password</button>
                    </div>
            
                </form>
		</div>
           
	</body>
</html>
