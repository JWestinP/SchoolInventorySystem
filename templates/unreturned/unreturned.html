{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'unreturned/unreturnedstyle.css' %}" />
        <title>UNRETURNED</title>
    </head>

    <body>
        <h1 id="mema_title">Page ng UNRETURNED to boy. HAHA</h1>

        <div id="nav_btn" class="rounded_corners">
            <button><a href="{% url 'home' %}">Home</a></button>
            <button><a href="{% url 'recents' %}">Recents</a></button>
            <button><a href="{% url 'unreturned' %}" class="active_tab">Unreturned</a></button>
            <button><a href="{% url 'notification' %}">Notification</a></button>
            <button><a href="{% url 'userprofile' %}">Account</a></button>
            <button><a href="{% url 'logout' %}">Logout</a></button>
        </div>

        <div id="container" class="rounded_corners">

            <!-- test block code -->
            <!-- template for the items -->
            {% for item in unreturned_items %}
            <div id="wrapper">

                <div id="top">
                    <div id="left">
                        {% if item.recents.item_photo %}
                            <img src="{{ item.item_photo.url }}" alt="" class="inventory_item" width="100%" height="100%" object-fit="contain">
                        {% endif %}

                    </div>
                    <div id="right">
                        <p id="item_name">Name nung item</p>
                        <p id="item_details">
                            Time Borrowed: <br />
                            Time Returned: <br />
                            Borrower: {{item.item_borrower}}
                        </p>
                        <p id="item_quantity">Item Quantity: </p>

                    </div>
                </div>
                <div id="bottom">
                    <div id="btn_con">
                        <button id="return_btn" class="rounded_corners">Return</button>
                    </div>
                </div>

            </div>
            {% endfor %}
            <!-- template for the items -->

        </div>

    </body>
</html>
