<div id="resultImageContainer"></div>

{% if results %}
  <ul>

    {% for result in results %}
      <li>
        <div class="box">
          <div class="item">
              <img src="{% if result.item_photo %}/media/{{ result.item_photo }}{% else %}/static/path/to/placeholder-image.jpg{% endif %}" alt="{{ result.item_name }}" style="width: 100px; height: 100px;">
              <button onclick="showBorrowForm('{{ result.item_id }}', '{{ result.item_name }}')">{{ result.item_name }}</button>
          </div>
        </div>
      </li>
    {% endfor %}
    
  </ul>
  <div class="result-button">
    <a href="{% url 'admin_home' %}"><button>Back</button></a>
    </div>
{% else %}

{% endif %}
