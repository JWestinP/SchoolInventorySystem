{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static '\home\homestyle.css' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FACULTY HOME</title>
    </head>
    <body>
        <header>
            <div class="logo"></div>
          <div class="logo-cont"></div>
          <div class="left">
            <img src="static\home\logos\LSPU.png" alt="">
          </div>

          <form method="GET" action="{% url 'search_items' %}"></form>
          <div class="search-bar">
            <input type="text" name="q" value="{{ query }}" class="search-input" placeholder="Search for name/id/category">
            <button type="submit">Search</button>
            
        <i class="fas fa-search"></i>

            </div>
          </form>
          <div class="right">
          <div class="logo-cont"></div>
            <img src="static\home\logos\LSPU.png" alt="">
          </div>
    
        </header>
        <h1>FACULTY HOME</h1>
        {% if user.is_authenticated %}
        <h1>Welcome, {{ user.username }}</h1>
        {% endif %}

          <div class="head">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <div class="containers">
        <button><a href="{% url 'home' %}" class="navbar-brand">Home</a></button>
        <button><a href="{% url 'recents' %}" class="navbar-brand">Recents</a></button>
        <button><a href="{% url 'unreturned' %}" class="navbar-brand">Unreturned</a></button>
        <button><a href="{% url 'notification' %}" class="navbar-brand">Notification</a></button>
        <button><a href="{% url 'userprofile' %}" class="navbar-brand">Account</a></button>
        <button><a href="{% url 'logout' %}" class="navbar-brand">Logout</a></button>
         </div>
        </nav>

        <div class="categories">
            <h3>Categories</h3>
            {% for category in categories %}
            <button onclick="showItem('{{ category }}')" class="category_button">{{ category }}</button>
            {% endfor %}
        </div>

        <div id="back-button">
            
        </div>

        <div id="category_item" class="category_div">
            <div id="item_list">

            </div>
            <h1>{{ current_category }}</h1>
            {% for item in cleaning_inventory %}
                <div>

                </div>
                <div class="category" data-name="p-1">
                    <img src="broom.png" alt="">
                  </div>
                  
                    <div class="category" data-name="p-2">
                       <img src="gadgets.png" alt="">
                    </div>
              
                    <div class="category" data-name="p-3">
                       <img src="documents.png" alt="">
                    </div>
           
                    <div class="category" data-name="p-4">
                       <img src="rooms.png" alt="">
                    </div>
           
                    <div class="category" data-name="p-5">
                       <img src="furnitures.png" alt="">
                    </div>
           
            {% endfor %}
            <div class="item_information" id="item_information">
                <div class="item_header" id="item_header">

                    <button data-close-button class="close_button">&times;</button>
                </div>

                <div class="item_body" id="item_body">

                </div>
                <div class="item_form" id="item_form">

                </div>

            </div>

        </div>

        {% include 'home/result_list.html' %}
       

        <script defer src="{% static 'home/homescript.js' %}"></script>
       
    </body>
</html>
