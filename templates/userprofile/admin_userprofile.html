{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'userprofile/userprofileadminstyle.css' %}">
        <title>ADMIN USER PROFILE</title>
    </head>
    <body>
        <header>
            <div class="logo left">
                <img src="static/unreturned/unreturnedadmin/LSPU.png" alt="Left Logo">
            </div>
            <div class="middle-section">
                <form method="GET" action="{% url 'search_items_admin' %}" class="search-form">
                    <input class="search-bar" type="text" name="q" value="{{ query }}" placeholder="Search for name/id/category">
                    <input class="search-button" type="submit" value="Search" name="b">
                </form>
            </div>
            <div class="logo right">
                <img src="static/unreturned/unreturnedadmin/CSS.png" alt="Right Logo">
            </div> 
        </header>
        <div class="head"></div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a href="{% url 'admin_home' %}" class="navbar-brand">Home</a>
                <a href="{% url 'admin_recents' %}" class="navbar-brand">Recents</a>
                <a href="{% url 'admin_unreturned' %}" class="navbar-brand">Unreturned</a>
                <a href="{% url 'members' %}" class="navbar-brand">Members</a>
                <a href="{% url 'admin_userprofile' %}" class="navbar-brand">Account</a>
                <a href="{% url 'logout' %}" class="navbar-brand">Logout</a>
            </div>
        </nav>

        <div id="mainForm" class="form">
            <div id="container" class="rounded_corners">
        <div style="display: flex; align-items: center; margin-top: 30px; margin-left: 50px;">
            <img class="rounded-circle account-img" src="{{ user_profile.image.url }}" alt="Profile Image" style="max-width: 200px; max-height: 200px; object-fit: cover; border-radius: 50%;">

            <div style="margin-left: 30px;">
                <h2 class="account-heading">{{ user_profile.user.username }}</h2>
                <p class="text-secondary">Account Name: {{ user_profile.account_name }}</p>
                <p class="text-secondary">Email: {{ user_profile.user.email }}</p>
                <p class="text-secondary">Contact Number: {{ user_profile.contact_number }}</p>

                <button class="btn" style="margin-top: 20px;"><a href="{% url 'editprofile' %}">Edit Profile</a></button>
            </div>
        </div>

        <style>
            .form-container {
                margin-top: 20px; /* Adjust the margin as needed */
            }
        </style>
            </div>
        </div>


        {% include 'home/result_list_admin.html' %}

    </body>
</html>
