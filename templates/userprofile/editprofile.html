{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'userprofile/userprofile.css' %}">
        <title>EDIT USER PROFILE</title>
    </head>
<body>
    <header>
        <div class="header">
          <div class="logo-left">
           <img src="media\logo\lspu-logo.png" alt="LSPU Logo">
          </div>
          
          <div class="search">
            <form method="GET" action="{% url 'search_items' %}">
              <input type="text" name="q" value="{{ query }}" placeholder="Search for name/id/category" style="width: 950px;height: 30px;left: 187px;border-radius: 10px;border: 4px;margin-top: 15px;">
              <button type="submit" style="margin-left: 960px;">Search</button>
            </form>
         </div>
  
           <div class="logo-right">
              <img src="media\logo\ccs-logo.png" alt="CSS Logo">
           </div>
          
        </div>
      </header>
      <div class="head"></div>

          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
               <a href="{% url 'home' %}" class="navbar-brand">Home</a>
               <a href="{% url 'recents' %}" class="navbar-brand">Recents</a>
               <a href="{% url 'unreturned' %}" class="navbar-brand">Unreturned</a>
               <a href="{% url 'notification' %}" class="navbar-brand">Notifications</a>
               <a href="{% url 'userprofile' %}" class="navbar-brand">Account</a>
               <a href="{% url 'logout' %}" class="navbar-brand">Logout</a>
            </div>
         </nav>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">EDIT PROFILE INFORMATION</legend>
                <div class="form-group">
                    <label for="id_username">Username</label>
                    <input type="text" class="form-control" id="id_username" name="username" value="{{ user.username }}">
                </div>
                <div class="form-group">
                    <label for="id_email">Email</label>
                    <input type="email" class="form-control" id="id_email" name="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="id_account_name">Account Name</label>
                    <input type="text" class="form-control" id="id_account_name" name="account_name" placeholder="Enter account name">
                </div>
                <div class="form-group">
                    <label for="id_contact_number">Contact Number</label>
                    <input type="text" class="form-control" id="id_contact_number" name="contact_number" placeholder="Enter contact number">
                </div>
                <div class="form-group">
                    <label for="id_image">Profile Image</label>
                    <input type="file" class="form-control-file"  id="id_image" name="image">
                </div>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
</body>
</html>
